<html>
<head>
	<meta charset="UTF-8">
	<title>Vocabulary</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/custom/vocabulary.css" rel="stylesheet">

    <script src="js/angular/angular.min.js"></script>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/headerController.js"></script>
    <script src="js/controllers/tableController.js"></script>

    <!-- custom -->
    <script src="js/custom/addManager.js"></script>
</head>
<body ng-app="VocabularyApp">

	<!-- header -->
	<div class="header">
      <div class="container">
        <h1>Book End</h1>
      </div>
    </div>

    <!-- main -->
    <div class="main" >
      <div class="container" ng-controller="HeaderController">

        <h1>{{ title }}</h1>
        <h2>{{ language }}</h2>

      </div>

      <div class="col-md-12">
	    <div class="vocabulary" ng-controller="TableController">
        <div>
          <div class="col-xs-8">
            <!-- Angular Search -->
            <input type="text" ng-model="query" class="search-box form-control lg-input" name="search" placeholder="Search">
          </div>
          <div class="col-xs-4">
            <!-- Angular Order By -->
            <select ng-model="orderProp" class=" search-box form-control lg-input" name="search" placeholder="Order By">
              <option value="originWord" default>English</option>
              <option value="translatedWord">Russian</option>
            </select>
          </div>
        </div>
		    <table class="table table-hover vocabulary">
			  	<tr class="item-holder" ng-repeat="word in words | filter:query | orderBy:orderProp">
			  		<td>{{ word.originWord}}</td>
			  		<td>{{ word.translatedWord }}</td>
            <td class="remove-action"><span class="glyphicon glyphicon-remove vocabulary-button-text" aria-hidden="true" ng-click="deleteWord($index)"></span></td>
			  	</tr>
			</table>
      <div id="add-manager" class="add-word-manager min">
        <form>
          <div class="col-xs-7 text-add-word-manager">
            <input type="text" class="form-control lg-input add-word-text-area" id="originalWord" placeholder="Original Word">
          </div>
          <div class="col-xs-3 text-add-word-manager">
            <input type="text" class="form-control lg-input add-word-text-area" id="translation" placeholder="Translation">
          </div>
          <div class="col-xs-2">
            <div class="vocabulary-button">
              <span class="glyphicon glyphicon-ok vocabulary-button-text" aria-hidden="true" ng-click="addWord()"></span>
            </div>
            <div class="vocabulary-button">
              <span class="glyphicon glyphicon-remove vocabulary-button-text" aria-hidden="true" onclick="closeAddManager()"></span>
            </div>
          </div>
        </form>
      </div>
			<div class="table-manager">
				<div class="add-word">
					<p onclick="openAddManager();">add</p>
				</div>
			</div>
		</div>
	  </div>

    </div>


	<!-- footer -->
    <div class="footer col-md-12">
      <div class="container">
        <h2>Available for iPhone and Android.</h2>
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px" />
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px" />
      </div>
    </div>


</body>
</html>
